<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form" class="form-horizontal">

	<div class="container">
	
	<h1><b>i18n.translate("titulo")</b></h1>
	
	<div id="logo">
		<img align="right" src="img/fluig.png" width="83px" height="83px">
	</div>
	
	<br>
	
	<h2>i18n.translate("legenda")</h2>
	<hr/>
	
	<div class="row">
	<div class="form-group col-md-6 col-xs-12 col-sm-12">
		<label for="AREA">i18n.translate("area"): </label>
		<input type="text" class="form-control" name="AREA" id="AREA" />
	</div>
	</div>

	<div class="row mt-0">
	<div class="form-group col-md-6 col-xs-12 col-sm-12">		
		<label for="UNIDADE">i18n.translate("unidade"): </label>
		<select name="UNIDADE" class="form-control">
			<option value=""></option>
  			<option value="SSF">SSF</option>
  			<option value="SUT">SUT</option>
  			<option value="SME">SME</option>
  			<option value="CORPORATIVO">CORPORATIVO</option>
  			<option value="TIPI">TIPI</option>
  			<option value="BUTAMEX - MEXICO">BUTAMEX - MEXICO</option>
  			<option value="SCA - SOPRANO CENTRO AMERICA">SCA - SOPRANO CENTRO AMERICA</option>
		</select>
	</div>
	</div>	
	</div>
	
</form>
</div>
</body>
</html>
